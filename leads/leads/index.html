<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Cadastro de Produtos</title>
</head>
<body>
    <style>
        /* Estilo para o corpo da p√°gina */
/* Estilo para o corpo da p√°gina */
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
}

/* Estilo para o cont√™iner principal do formul√°rio */
.container {
    background-color: #1e1e1e;
    padding: 20px;
    margin-top: 50px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 600px;
    text-align: center;
}

/* Estilo para o t√≠tulo do formul√°rio */
.container h2 {
    margin-bottom: 20px;
    color: #e0e0e0;
}

/* Estilo para os campos do formul√°rio */
.container input[type="text"],
.container input[type="number"],
.container button {
    width: calc(100% - 22px);
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #2e2e2e;
    color: #e0e0e0;
    box-sizing: border-box;
}

/* Estilo para o bot√£o do formul√°rio */
.container button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.container button:hover {
    background-color: #45a049;
}

/* Estilo para a tabela */
table {
    width: 90%;
    max-width: 900px;
    margin: 20px 0;
    border-collapse: collapse;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

table, th, td {
    border: 1px solid #333;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #333;
    color: #e0e0e0;
    text-align: center;
}

tr:nth-child(even) {
    background-color: #2e2e2e;
}

tr:nth-child(odd) {
    background-color: #1e1e1e;
}

/* Estilo para os bot√µes de a√ß√£o na tabela */
.icon-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #e0e0e0;
}

.icon-button:hover {
    color: #4CAF50;
}
    </style>

    <div class="container">
        <h2>Cadastro de Produtos</h2>
        <form id="productForm">
            <input type="text" name="NomeProduto" placeholder="Nome do Produto" required>
            <input type="number" name="Preco" placeholder="Pre√ßo" step="0.01" required>
            <input type="number" name="Quantidade" placeholder="Quantidade" required>
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>                
                <th>Nome do Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <script>
        // Fun√ß√£o para buscar os dados e preencher a tabela
        function fetchData() {
            fetch('/getProdutos')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('dataTable');
                    tableBody.innerHTML = '';
                    data.forEach(row => {
                        tableBody.innerHTML += `
                            <tr>
                                <td contenteditable="true">${row.NomeProduto}</td>
                                <td contenteditable="true">${row.Preco}</td>
                                <td contenteditable="true">${row.Quantidade}</td>
                                <td>${(row.Preco * row.Quantidade).toFixed(2)}</td>
                                <td>
                                    <button class="icon-button" onclick="deleteData(${row.idProduto})">üóëÔ∏è</button>
                                    <button class="icon-button" onclick="updateData(${row.idProduto})">‚úèÔ∏è</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // Fun√ß√£o para deletar um produto
        function deleteData(idProduto) {
            fetch(`/delete/${idProduto}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        }

        // Fun√ß√£o para atualizar um produto
        function updateData(idProduto) {
            const row = document.querySelector(`button[onclick="updateData(${idProduto})"]`).parentNode.parentNode;
            const NomeProduto = row.cells[0].textContent;
            const Preco = row.cells[1].textContent;
            const Quantidade = row.cells[2].textContent;
            fetch(`/update/${idProduto}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ NomeProduto, Preco, Quantidade })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        }

        // Fun√ß√£o para inserir um produto e atualizar a tabela imediatamente
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            fetch('/adicionarProduto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        });

        // Carregar os dados quando a p√°gina √© carregada
        window.onload = fetchData;
    </script>
</body>
</html>
